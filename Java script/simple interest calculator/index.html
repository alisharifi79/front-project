<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       
        <title id="Demo">
            My Title
        </title>

        <script type="text/javascript">

            function calculate(){
                var principal = 0;
                var y = 0;
                var r = 0;
                var SI = 0;

                principal = parseInt(document.getElementById("principal").value);
                y = parseInt(document.getElementById("years").value);
                r = parseInt(document.getElementById("rate").value);

                SI = (principal*y*r)/100;

                document.getElementById("result").innerHTML = SI;
                
            }
        </script>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Simple Interest Calculator</h1>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label class="form-group">Principal</label>
                        <input class="form-control" type="text" id="principal">
                    </div>
                    <div class="form-group">
                        <label class="form-group">Years</label>
                        <input class="form-control" type="text" id="years">
                    </div>
                    <div class="form-group">
                        <label class="form-group">Rate of interest</label>
                        <input class="form-control" type="text" id="rate">
                    </div>
                    <button class="btn btn-primary" type="button" onclick="calculate()">Calculate</button>
                </form>
            </div>
        
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1 id="result">$</h1>
            </div>
        </div>

    </body>
</html>
